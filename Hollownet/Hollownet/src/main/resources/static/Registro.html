<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                margin: 0;
                background-color: #1a0b47;
                color: #1a0b47;
                font-family: 'Segoe UI', sans-serif;
            }

            .registro-box {
                max-width: 400px;
                margin: 100px auto;
                background-color: white;
                padding: 30px;
                border-radius: 10px;
            }

            .registro-box h5 {
                text-align: center;
                margin-bottom: 24px;
            }

            .registro-box label {
                font-size: 0.9rem;
                margin-bottom: 5px;
            }

            .registro-box input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 6px;
                border: 1px solid #ccc;
                font-family: 'Segoe UI', sans-serif;
                font-size: 0.9rem;
            }

            .btn-primary {
                background-color: #1a0b47;
                border: none;
            }

            .btn-primary:hover {
                background-color: #14073a;
            }

            .login-link {
                font-size: 0.8rem;
                text-align: center;
                margin-top: 10px;
            }

            .login-link a {
                color: #1a0b47;
                text-decoration: none;
                font-weight: 500;
            }

            .login-link a:hover {
                text-decoration: underline;
            }

            .logo {
                position: absolute;
                top: 20px;
                left: 20px;
                display: flex;
                align-items: center;
                gap: 10px;
                color: white;
            }

            .logo img {
                height: 30px;
            }
        </style>
    </head>
    <body>

        <div class="logo">
            <a href="index.html" style="display: flex; align-items: center; color: white; text-decoration: none;">
                <img src="Robot.png" alt="HollowNet Logo">
                <h3 style="margin: 0;">HollowNet</h3>
            </a>
        </div>

        <div class="registro-box shadow">
            <h5>Registro</h5>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" id="clave" name="clave" class="form-control" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
            </form>

            <div class="login-link mt-3">
                ¿Ya tienes una cuenta? <a href="NewLogin.html">Iniciar Sesión</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
